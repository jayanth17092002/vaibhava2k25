
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaibhava launching</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .loader-container {
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #2c2c2c;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease-in-out;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .percentage {
            font-size: 14px;
            color: #888;
        }

        .redirect-text {
            font-size: 14px;
            color: #3498db;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="percentage">0%</div>
        <div class="redirect-text">Vaibhava 2k25 Launching......</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loaderContainer = document.querySelector('.loader-container');
            const progress = document.querySelector('.progress');
            const percentage = document.querySelector('.percentage');
            const redirectText = document.querySelector('.redirect-text');
            let loadingProgress = 0;

            // Replace this URL with your target website
            const targetWebsite = './index.html';

            // Simulate loading progress
            const interval = setInterval(() => {
                loadingProgress += Math.random() * 15;
                if (loadingProgress > 100) loadingProgress = 100;

                progress.style.width = `${loadingProgress}%`;
                percentage.textContent = `${Math.round(loadingProgress)}%`;

                if (loadingProgress === 100) {
                    clearInterval(interval);
                    setTimeout(completeLoading, 500);
                }
            }, 500);

            function completeLoading() {
                redirectText.style.opacity = '1';
                loaderContainer.classList.add('fade-out');
                setTimeout(() => {
                    // Redirect to the target website
                    window.location.href = targetWebsite;
                }, 1500);
            }
        });

        // Add event listener to handle page unload
        window.addEventListener('beforeunload', () => {
            // Prevent the default unload behavior
            event.preventDefault();
            event.returnValue = '';
        });
    </script>
</body>
</html>
